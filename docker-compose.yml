services:
  mongodb:
    image: mongo:latest
    container_name: mtm-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: mtm-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      # IMPORTANTE: Aqu√≠ usamos el nombre del servicio 'mongodb'
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=match_to_match
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: mtm-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  mongo-data: